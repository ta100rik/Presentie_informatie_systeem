<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<!-- Dit element wordt door de aanwezigheid van de c_visible parameter steeds opnieuw gerefreshed
     op het moment dat het element in de iron-pages geselecteerd wordt
     en ook zodra hij weer gedeselecteerd wordt.
     Deze techniek is bruikbaar om volatile info steeds opnieuw op te halen en niet enkel eenmalig
     bij start van de applicatie.
-->

<dom-module id="my-studentprofiel">
  <template>
    <style>
      :host {
        display: block;
      }
      :host > * {
        --paper-input-container-focus-color: #1a9fd9; /* kind of blue */
      }

      .row::after {
        content: "";
        clear: both;
        display: table;
      }

      [class*="col-"] {
        float: left;
      }

      .col-1 {width: 8.33%;}
      .col-2 {width: 16.66%;}
      .col-3 {width: 25%;}
      .col-4 {width: 33.33%;}
      .col-5 {width: 41.66%;}
      .col-6 {width: 50%;}
      .col-7 {width: 58.33%;}
      .col-8 {width: 66.66%;}
      .col-9 {width: 75%;}
      .col-10 {width: 83.33%;}
      .col-11 {width: 91.66%;}
      .col-12 {width: 100%;}

      #studentface{
        width:75px;

      }
      .profiel{
        font-size:20px;
        height: calc(100vh - 106px);
        border-right: solid black 1px;
        overflow:hidden;
        padding-top:50px;
        padding-left:100px;
      }
      .namebox{
        height: 75px;
        line-height: 75px;
      }
      .center-text{
        height: 30px;
        line-height: 30px;
      }
      .chartpresent{
        padding:20px;
        font-size:20px;
        border-bottom: solid black 1px;
      }
      .eachlesson{
        overflow-y:scroll;
        padding-top:50px;
        height: 300px;
        font-size:20px;

      }


    </style>

  <div class="row">
    <div class="col-6">
      <div class="profiel">
        <div class="row">
          <div class="col-4">
            <img id="studentface" src="../../images/studentface.png">
          </div>
          <div class="col-8">
            <div class="namebox">
              [[c_firstname]] [[c_lastname]]
            </div>
          </div>


        </div>
        <div class="row">
          <div class="col-4 center-text">
            Rol:
          </div>
          <div class="col-8 ">
            <div class="center-text">
              [[c_rol]]
            </div>
          </div>


        </div>
        <div class="row">
          <div class="col-4 center-text">
            Email:
          </div>
          <div class="col-8 ">
            <div class="center-text">
              [[c_username]]
            </div>
          </div>


        </div>
      </div>
    </div>

    <div class="col-6 ">
      <div class="row chartpresent">
        <div class="col-6">
          <h4>Totalen afwezigheid:</h4>
          <p>
            Aanwezig: [[present]]<br>
            Niet aanwezig: [[notpresent]]
          </p>
        </div>
        <div class="col-6">
          <div class="chart">
            <svg-piechart id="presentchart" size="250" colors='["#10f241","#f10f0f"]' data="[60,40]"></svg-piechart>
          </div>
        </div>
      </div>
      <div class="row eachlesson">
        <template is="dom-repeat" items="{{lessonpresent}}" as="less">
          <div class="col-1">&nbsp;</div>
          <div class="col-6">
            [[less.vak]]
          </div>
          <div class="col-5">
            [[less.aanwezig]] %
          </div>
        </template>
      </div>

    </div>
  </div>
    <iron-ajax
            id="ajax_medestudenten_ophalen"
            method="POST"
            url="/klas/ophalen"
            handle-as="json"
            on-response="klas_lijst_response_handler">
    </iron-ajax>

  </template>

  <script>

    (function() {
      'use strict';
      /* _xxxx private              : geen external data binding      - geen notify
         _c_xx private constant     : geen external binding, constant - geen notify
         c_xx  public constant      : one way external databinding [[c_xx]] - geen notify nodig
         xxxx  public               : two way external databinding {{xxxx}} - notify nodig
      */
      Polymer({
        is: 'my-studentprofiel',

        properties: {
          c_rol: {
            type: String,
          },
          c_username: {
            type: String,
          },
          c_firstname:{
            type:String,
          },
          c_lastname:{
            type:String,
          },
          present:{
            type:Number,
            value:60,
          },
          notpresent:{
            type:Number,
            value:40,
          },
          c_visible: {
            type: Boolean,
            observer: '_initializing',    /* true when element is the active visible item */
            value: false,                  /* wordt ook aangeroepen bijwisseling van true naar false.                                       regel in de functie dat er niets gebeurd
                                                                   als c_visible false is */
          },
          lessonpresent: {
            type: Array,
            value: [
              {vak:"OODC", aanwezig :"50"},

              {vak:"AUI", aanwezig :"23"},

              {vak:"CSN", aanwezig :"42"},

              {vak:"BASIC", aanwezig :"53"},

              {vak:"Gym", aanwezig :"86"},
              {vak:"ENGELS", aanwezig :"90"},
              {vak:"NEderlands", aanwezig :"100"},
              {vak:"Test", aanwezig :"23"},
              {vak:"Groepproject", aanwezig :"44"}
            ]
          },


        },

        _initializing(){
          if(this.c_visible){
            if(this.c_rol == 'student'){
              this.setnames();
              this.setpresentchart();
              this.klas_ophalen_request_handler();
            }else{
              this._go_home();
            }


          }
        },
        _go_home() {
          var lApp = document.querySelector('my-app');  //het polymer element <my-app>
          var lAppRouter = lApp.$.approuter;            // het html-element <app-route> met id=approuter
          lAppRouter.data={page: ""};                   // vul het data attribute met de homepage url
                                                        // door de two way binding in <app-route> en <app-location>
                                                        // zal ook de url echt wijzigen
        },
        setnames(){
          var email = this.c_username;
          var split_on_point = email.split(".",2);
          var firstname = split_on_point[0];
          var split_on_at = split_on_point[1].split("@",1);
          var lastname = split_on_at;
          this.c_firstname = firstname;
          this.c_lastname = lastname;
        },
        setpresentchart(){
          let present = this.present;
          let notpresent = this.notpresent;
          this.shadowRoot.getElementById('presentchart').setAttribute('data', '['+present+','+notpresent+']');
        },
        klas_ophalen_request_handler: function() {
          // console.log("_medestudenten_ophalen_request_handler user="+this.c_username);
          this.$.ajax_medestudenten_ophalen.contentType="application/json";
          this.$.ajax_medestudenten_ophalen.body={
            "klasCode":'TICT-SIE-V1D'
          };
          this.$.ajax_medestudenten_ophalen.generateRequest();
        },

        klas_lijst_response_handler: function(request) {
          
          console.log(request.detail.response);
          var x = request.detail.response;
          // console.log(x);

          for (var i = 20 - 1; i >= 0; i--) {
            console.log(x[i]);
          }

          // sander.degans@student.hu.nl
          
        },



      });
    })();
  </script>
</dom-module>
